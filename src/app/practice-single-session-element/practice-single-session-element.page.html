<ion-header>
  <ion-toolbar>
    <ion-title>practice-single-session-element</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-practice-session-header [sessionInfo]="sessionInfo"></app-practice-session-header>

  <ion-card>
    <ion-card-title  style="text-align: center">Time remaining: </ion-card-title>
    <ion-card-content>
      <img src="../../assets/vibrato.svg" />
      <ion-button expand="block" fill="outline" color="danger" style="margin-top: 20px">Cancel</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
