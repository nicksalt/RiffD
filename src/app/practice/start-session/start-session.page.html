<ion-header>
    <ion-toolbar mode="ios">
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
      </ion-buttons>
  
      <ion-title>{{title}}</ion-title>

    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-card class="card-no-shadow">
    <ion-card-header>
      <ion-card-title>
        <img src="assets/guitar.png" style="height: 64px; width: 64px; margin: auto" />
      </ion-card-title>
      <ion-card-subtitle style="text-align: center; padding-top: 20px; color: #000">
        Start a practice session
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-card class="card-with-img-footer">
    <ion-card-content>
      Looks like you have a practice session scheduled for today! If youâ€™d rather practice something different, select a custom practice session instead!
    </ion-card-content>
    <ion-button class="practice-select-button" color="primary" expand="block" fill="solid" (click)="startScheduledPractice()">Start scheduled practice</ion-button>
    <ion-button class="practice-select-button" color="dark" expand="block" fill="outline" (click)="selectCustomPractice()">Select custom practice</ion-button>
    <img class="footer-guitar-img" src="assets/guitar_transparent.svg" />
  </ion-card>
</ion-content>
